# Ralph config for implementing per-iteration telemetry feature
# Target: ralph-orchestrator repository

agent: claude
prompt_file: PROMPT.md
max_iterations: 15              # Feature implementation may need more iterations
max_runtime: 3600               # 1 hour max
max_cost: 15.0                  # $15 budget for feature work
max_tokens: 750000
verbose: true
checkpoint_interval: 3          # Git checkpoint every 3 iterations
retry_delay: 5

# Keep metrics for analysis
no_git: false
no_archive: false
no_metrics: false
