# Hats Configuration - Test
# v2 nested format - minimal config for testing
#
# Migrated from test_hats.yml (v1 format)

# Event loop settings
event_loop:
  completion_promise: "LOOP_COMPLETE"
  max_iterations: 10
  max_runtime_seconds: 600             # 10 minutes
  idle_timeout_secs: 60

# CLI backend settings
cli:
  backend: "auto"
  prompt_mode: "arg"

# Core behaviors
core:
  specs_dir: "./specs/"
  guardrails:
    - "Fresh context each iteration - save learnings to memories for next time"
    - "Confidence protocol: score decisions 0-100. >80 proceed autonomously; 50-80 proceed + document in .hats/agent/decisions.md; <50 choose safe default + document."
