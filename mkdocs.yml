# Hats Documentation
# MkDocs configuration for GitHub Pages hosting

site_name: Hats
site_description: Hat-based orchestration framework that keeps AI agents in a loop until the task is done
site_author: Hats Contributors
site_url: https://mikeyobrien.github.io/hats/
repo_url: https://github.com/mikeyobrien/hats
repo_name: mikeyobrien/hats
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

